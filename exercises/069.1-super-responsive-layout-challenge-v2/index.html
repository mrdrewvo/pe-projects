<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Super Responsive Layout Challenge v2</title>
		
		<!-- favicon -->
		<!-- <link rel="icon" href="[[Insert favicon image source]]" type="image/x-icon"> -->
		
		<!-- style sheet -->
		<link rel="stylesheet" href="css/style.css">

		<!-- metadata -->

		<meta property="og:image" content="[[Insert meta image source]]">
		<meta property="og:image:secure_url" content="[[Insert meta image source]]">

	<body>

		<header class="page-section site-header">

			<inner-column>
				
				<a href="index.html">logo?</a>
					
			</inner-column>
		</header>
		
		<main class="page-section site-main">

			<section class="welcome"> 
				<inner-column>
				
					<welcome-wrap>
						
						<picture><img src="images/black.svg"></picture>

						<welcome-text>
							<h1>Heading level 1</h1>

							<a href="#">Click Here</a>	
						</welcome-text>
					</welcome-wrap>

					<p>Some bonus thing</p>
				</inner-column>

				<picture class="circle-1"><img src="images/circle.png"></picture>

				<picture class="slant-1"><img src="images/slant.png"></picture>

				<picture class="slant-2"><img src="images/slant.png"></picture>				
			</section>

			<section class="about">

				<picture class="circle-2"><img src="images/circle.png"></picture>	

				<inner-column>

					<about-wrap>
						
						<feature-story>
							
							<picture><img src="images/black.svg" alt=""></picture>

							<h2>Heading here</h2>
						</feature-story>	

						<feature-story>
							
							<picture><img src="images/black.svg" alt=""></picture>

							<h2>Heading here</h2>
						</feature-story>	
					</about-wrap>
				</inner-column>
			</section>
		</main>

		<footer class="page-section site-footer">

			<inner-column>
				
				<p>logo?</p>
			</inner-column>
		</footer>
	</body>
</html>
